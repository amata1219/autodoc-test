name: Generate Concept Docs

on:
  push:
    branches: ["**"]

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML

      - name: Install Rust toolchain (for mdBook)
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: |
          cargo install mdbook --version ^0.4 || echo "mdBook already installed"

      - name: Generate docs with LLM
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # 任意設定（必要に応じて上書き）
          OAI_MODEL_FILES: gpt-4o-mini
          OAI_MODEL_DOCS: gpt-4o-mini
          SRC_DIR: src
          CONCEPTS_FILE: .docs/concepts.yaml
          OUTPUT_DIR: .docs
          MAX_CONTEXT_CHARS: "120000"
        run: |
          python .github/scripts/generate_docs.py

      - name: Build mdBook
        run: mdbook build .docs

      - name: Upload built book as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdbook
          path: .docs/book

      - name: Commit generated docs (if changed)
        run: |
          if [ -n "$(git status --porcelain .docs)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .docs
            git commit -m "chore(docs): regenerate concept docs [skip ci]"
            git push
          fi
          