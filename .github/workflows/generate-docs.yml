name: Generate Docs

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "Cargo.toml"
      - ".github/scripts/generate_docs.py"

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ãƒ‡ãƒãƒƒã‚°: ä¾å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚„ã‚¹ã‚¯ãƒªãƒ—ãƒˆãŒè¦‹ãˆã¦ã„ã‚‹ã‹ç¢ºèª
      - name: Show workspace
        run: |
          pwd
          ls -la
          ls -la .github || true
          ls -la .github/scripts || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # ã“ã“ã« cache ã‚„ cache-dependency-path ã‚’æ›¸ã‹ãªã„ï¼

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "openai>=1.30,<2" "tiktoken>=0.5,<1"

      - name: Run doc generation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/generate_docs.py

      - name: Commit generated docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸ“ Auto-generated docs" || echo "No changes"
          git push || echo "Nothing to push"
